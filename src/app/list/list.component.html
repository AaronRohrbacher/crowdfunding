<div  *ngFor="let project of projects | async">
  <h3>{{project.name}}</h3>
  <p>{{project.creators}}</p>
  <p>{{project.description}}</p>
  <p>{{project.fundGoal}}</p>
  <p>{{project.doWithFunds}}</p>
  <p>{{project.perks}}</p>
  <p>{{project.category}}</p>
  <p>{{project.type}}</p>
  <hr>
  <div *ngIf="currentRoute === '/admin'">
    <button>Delete!</button>
  </div>
</div>
